<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanuman:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div id="background">
      <div id="ehniiheseg">
        <div class="texts">
          <div id="text1">
            <p>
              Let's discuss on something <span id="detail1">cool</span> together
            </p>
          </div>
          <div id="text2">
            <div class="text3">
              <div class="contact">
                <img src="./envelope-solid-full.svg" alt="" class="msg icon" />
                <p class="msg text">Sauldesign@gmail.com</p>
              </div>
              <div class="contact">
                <img src="./phone-solid-full.svg" alt="" class="call icon" />
                <p class="call text">+976 878 488</p>
              </div>
              <div class="contact">
                <img
                  src="./location-dot-solid-full.svg"
                  alt=""
                  class="loc icon"
                />
                <p class="loc text">123 Street 456 House</p>
              </div>
            </div>
          </div>
        </div>
        <div id="footers">
          <div class="footer-icons">
            <img src="./facebook-brands-solid-full.svg" alt="" id="face" />
            <img src="./instagram-brands-solid-full.svg" alt="" id="insta" />
            <img
              src="./twitter-brands-solid-full (1).svg"
              alt=""
              id="twitter"
            />
          </div>
        </div>
      </div>
      <div id="background2">
        <div class="background-two">
          <div class="top">
            <p id="text3">I'm interested in...</p>
            <button class="button one">UI/UX design</button>
            <button class="button two">Web design</button>
            <button class="button three">Graphic design</button>
            <button class="button four">Design system</button>
            <button class="button five">Other</button>
          </div>
          <div class="inputs">
            <div class="input3">
              <div class="input">
                <input type="text" placeholder="Your name" class="name-input" />
                <hr class="text-hr" />
              </div>

              <div class="input">
                <input
                  type="text"
                  placeholder="Your email"
                  class="email-input"
                />
                <hr class="text-hr" />
              </div>

              <div class="input">
                <input
                  type="text"
                  placeholder="Your message"
                  class="message-input"
                />
                <hr class="text-hr" />
              </div>
            </div>
            <div id="buttons">
              <button>
                <img
                  src="./telegram-brands-solid-full.svg"
                  alt=""
                  id="tele"
                />Send Message
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
